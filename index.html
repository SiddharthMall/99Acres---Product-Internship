<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99Acres Seller Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>99Acres Seller Search</h1>
            <p>Search for seller information and reviews</p>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <input 
                    type="text" 
                    id="sellerInput" 
                    placeholder="Type seller name to search..."
                    autocomplete="off"
                >
                <div class="suggestions" id="suggestions"></div>
            </div>
        </div>

        <div class="results" id="results">
            <div class="seller-card" id="sellerCard"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
